<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewCard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Общий контейнер -->
    <div class="container">
      <!--Первая коробка с картинкой  -->
      <div class="first__box">
        <div class="title__chair">
          <p class="text__chair">RT34FY</p>
        </div>
        <img src="./img/card__Chair.png" alt="Кресло" class="chair__card" />
        <div class="button__box">
          <button class="chair__button"></button>
          <button class="chair__button"></button>
          <button class="chair__button"></button>
        </div>
      </div>

      <!--Вторая коробка с наполнением  -->
      <div class="second__box">
        <p class="text__chairs">CHAIRS</p>
        <h1 class="text__description">Modern Yellow Chair</h1>
        <p class="tinners__house">Tinners House</p>
        <div class="content__box">
          <img src="./img/$420.svg" alt="420 долларов" />
          <img src="./img/stars.svg" alt="звездочки" />
        </div>
        <div class="descriptions__box">
          <p class="descrip__txt">DESCRIPTION</p>
          <p class="descrip__txt-grey">DETAILS</p>
          <p class="descrip__txt-grey">COMMENTS</p>
        </div>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <div class="lorem">
          <p class="lorem__txt">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed
            sagittis quam ac nulla blandit vehicula at vitae ipsum...
            <span class="yellow__txt">read more</span>
          </p>
        </div>
        <div class="descriptions__box2">
          <p class="descrip desrip__right">COLOR</p>
          <p class="descrip">QUANTITY</p>
          <p class="descrip">TOTAL PRICE</p>
        </div>
        <div class="color__box">
          <div class="color">
            <div class="circle"></div>
            <img src="./img/strelka.svg" alt="стрелка" />
          </div>
          <div class="quantity">
            <p class="calculated">+</p>
            <p class="calculated">-</p>
            <p class="calculated">2</p>
          </div>
          <div class="totalPrice">
            <p class="calculated">$840</p>
          </div>
        </div>
        <button class="addToMyWishlist">ADD TO MY WISHLIST</button>
        <button class="addToCard">ADD TO CART</button>
      </div>
    </div>
  </body>
</html>
